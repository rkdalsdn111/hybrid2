<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 대기질 모니터링 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 1s ease-out;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus, .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .demo-btn {
            background: linear-gradient(45deg, #d4d2d8, #a8e6cf);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .station-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .station-card:hover {
            transform: translateY(-5px);
        }

        .station-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .air-quality-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .air-quality-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .air-quality-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .air-quality-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .air-quality-grade {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
        }

        .grade-1 { background-color: #af4f4c; }
        .grade-2 { background-color: #FFC107; }
        .grade-3 { background-color: #FF9800; }
        .grade-4 { background-color: #F44336; }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(244, 67, 54, 0.1);
            border: 2px solid #f1d536;
            color: #c6fa38;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .demo-notice {
            background: rgba(76, 175, 80, 0.1);
            border: 2px solid #e3ec8a;
            color: #FFC107;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>실시간 대기질 모니터링</h1>
            <p>공공데이터포털 API를 활용한 전국 대기질 정보 서비스</p>
            <p class="3",color:#F44336>API키:2022bcb3138e9e596d43ef396fea48d767a8447af24d88351a6949676f4bde53</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <div class="form-group">
                    <label for="sidoName">시/도 선택</label>
                    <select id="sidoName">
                        <option value="">시/도를 선택하세요</option>
                        <option value="서울">서울</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="인천">인천</option>
                        <option value="광주">광주</option>
                        <option value="대전">대전</option>
                        <option value="울산">울산</option>
                        <option value="경기">경기</option>
                        <option value="강원">강원</option>
                        <option value="충북">충북</option>
                        <option value="충남">충남</option>
                        <option value="전북">전북</option>
                        <option value="전남">전남</option>
                        <option value="경북">경북</option>
                        <option value="경남">경남</option>
                        <option value="제주">제주</option>
                        <option value="세종">세종</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="apiKey">API 키</label>
                    <input type="text" id="apiKey" placeholder="공공데이터포털에서 발급받은 API 키를 입력하세요">
                </div>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <button class="search-btn" onclick="searchAirQuality()">🔍 대기질 조회</button>
                    <button class="demo-btn" onclick="showDemo()">📊 데모 데이터 보기</button>
                </div>
            </div>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        // 대기질 등급 정보
        const gradeInfo = {
            1: { text: '좋음', class: 'grade-1' },
            2: { text: '보통', class: 'grade-2' },
            3: { text: '나쁨', class: 'grade-3' },
            4: { text: '매우나쁨', class: 'grade-4' }
        };

        // API 키 저장 (보안상 실제 운영에서는 서버사이드에서 처리해야 함)
        let currentApiKey = '';

        function showLoading() {
            document.getElementById('results').innerHTML = '<div class="loading">🔄 데이터를 불러오는 중...</div>';
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `<div class="error">❌ ${message}</div>`;
        }

        function getGradeInfo(grade) {
            const gradeNum = parseInt(grade) || 1;
            return gradeInfo[gradeNum] || gradeInfo[1];
        }

        function createStationCard(station) {
            const grade = getGradeInfo(station.khaiGrade || station.pm10Grade);
            
            return `
                <div class="station-card">
                    <div class="station-name">${station.stationName}</div>
                    <div class="air-quality-grid">
                        <div class="air-quality-item">
                            <div class="air-quality-label">미세먼지(PM10)</div>
                            <div class="air-quality-value">${station.pm10Value || '-'}</div>
                            <div class="air-quality-grade ${getGradeInfo(station.pm10Grade).class}">
                                ${getGradeInfo(station.pm10Grade).text}
                            </div>
                        </div>
                        <div class="air-quality-item">
                            <div class="air-quality-label">초미세먼지(PM2.5)</div>
                            <div class="air-quality-value">${station.pm25Value || '-'}</div>
                            <div class="air-quality-grade ${getGradeInfo(station.pm25Grade).class}">
                                ${getGradeInfo(station.pm25Grade).text}
                            </div>
                        </div>
                        <div class="air-quality-item">
                            <div class="air-quality-label">오존(O3)</div>
                            <div class="air-quality-value">${station.o3Value || '-'}</div>
                            <div class="air-quality-grade ${getGradeInfo(station.o3Grade).class}">
                                ${getGradeInfo(station.o3Grade).text}
                            </div>
                        </div>
                        <div class="air-quality-item">
                            <div class="air-quality-label">통합대기환경지수</div>
                            <div class="air-quality-value">${station.khaiValue || '-'}</div>
                            <div class="air-quality-grade ${grade.class}">
                                ${grade.text}
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function searchAirQuality() {
            const sidoName = document.getElementById('sidoName').value;
            const apiKey = document.getElementById('apiKey').value;

            if (!sidoName) {
                showError('시/도를 선택해주세요.');
                return;
            }

            if (!apiKey) {
                showError('API 키를 입력해주세요. 공공데이터포털(data.go.kr)에서 "한국환경공단_에어코리아_대기오염정보" API 키를 발급받으세요.');
                return;
            }

            currentApiKey = apiKey;
            showLoading();

            try {
                // CORS 이슈로 인해 실제 API 호출은 서버를 통해야 하지만, 
                // 여기서는 데모 목적으로 샘플 데이터를 사용합니다.
                const response = await fetch(`https://apis.data.go.kr/B552584/ArpltnInforInqireSvc/getCtprvnRltmMesureDnsty?serviceKey=${apiKey}&returnType=json&numOfRows=10&pageNo=1&sidoName=${encodeURIComponent(sidoName)}`, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('API 호출에 실패했습니다. CORS 정책으로 인해 브라우저에서 직접 호출할 수 없습니다.');
                }

                const data = await response.json();
                
                if (data.response && data.response.body && data.response.body.items) {
                    displayResults(data.response.body.items);
                } else {
                    throw new Error('데이터를 찾을 수 없습니다.');
                }
            } catch (error) {
                showError(`API 호출 실패: ${error.message} 
                    <br><br>🔧 해결 방법:
                    <br>1. 공공데이터포털에서 API 키 발급 확인
                    <br>2. 서버 프록시를 통한 API 호출 필요 (CORS 정책)
                    <br>3. 데모 데이터로 기능을 확인해보세요`);
            }
        }

        function displayResults(items) {
            const resultsDiv = document.getElementById('results');
            
            if (!items || items.length === 0) {
                showError('해당 지역의 대기질 데이터를 찾을 수 없습니다.');
                return;
            }

            const cardsHtml = items.map(createStationCard).join('');
            resultsDiv.innerHTML = cardsHtml;
        }

        function showDemo() {
            showLoading();
            
            // 데모 데이터
            const demoData = [
                {
                    stationName: '종로구',
                    pm10Value: '45',
                    pm10Grade: '2',
                    pm25Value: '23',
                    pm25Grade: '2',
                    o3Value: '0.034',
                    o3Grade: '1',
                    khaiValue: '67',
                    khaiGrade: '2'
                },
                {
                    stationName: '강남구',
                    pm10Value: '38',
                    pm10Grade: '1',
                    pm25Value: '18',
                    pm25Grade: '1',
                    o3Value: '0.028',
                    o3Grade: '1',
                    khaiValue: '45',
                    khaiGrade: '1'
                },
                {
                    stationName: '마포구',
                    pm10Value: '67',
                    pm10Grade: '3',
                    pm25Value: '42',
                    pm25Grade: '3',
                    o3Value: '0.045',
                    o3Grade: '2',
                    khaiValue: '89',
                    khaiGrade: '3'
                },
                {
                    stationName: '송파구',
                    pm10Value: '52',
                    pm10Grade: '2',
                    pm25Value: '28',
                    pm25Grade: '2',
                    o3Value: '0.031',
                    o3Grade: '1',
                    khaiValue: '71',
                    khaiGrade: '2'
                }
            ];

            setTimeout(() => {
                displayResults(demoData);
                document.getElementById('results').innerHTML += `
                    <div class="demo-notice">
                        📋 이것은 데모 데이터입니다. 
                        실제 데이터를 보려면 공공데이터포털에서 API 키를 발급받아 사용하세요.
                        <br><br>
                        🔗 API 신청: <a href="https://www.data.go.kr/data/15073861/openapi.do" target="_blank" style="color: #2E7D32; font-weight: bold;">한국환경공단_에어코리아_대기오염정보</a>
                    </div>
                `;
            }, 1000);
        }

        // 페이지 로드 시 서울 데모 데이터 표시
        window.addEventListener('load', function() {
            document.getElementById('sidoName').value = '서울';
            showDemo();
        });
    </script>
</body>
</html>
